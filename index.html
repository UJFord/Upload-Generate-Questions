<!DOCTYPE html>
<html lang="en">
	
	<head>
	  <meta charset="UTF-8">
	  <meta name="viewport" content="width=device-width, initial-scale=1.0">
	  <link rel="stylesheet" href="index.css">
	  <title>Inuman Sessions</title>
	</head>
	
	<body>
		<!-- body container -->
		<div id="body-container">
			<!-- question-adding section -->
			<div id="question-adding">
				<!-- question input -->
				<input type="text" id="question-input" class="question-obj" placeholder="Add Question..."/>
				<!-- submit question -->
				<button id="submit-button" class="question-obj">+</button>
			</div>
			
			<!-- generated questions section -->
			<div id="generating-questions">
				<!-- generate question button -->
				<div id="generate-button">
					<button type="submit" id="generate-question">Generate Question</button>
				</div>
				<!-- generated question -->
				<p id="generated-question"></p>
			</div>
			
		</div>
		
		<!-- script -->
	  <script src="js/index.js"></script>
	</body>
	
</html>
